<div class="header">
  <img src="/assets/images/logo-login-reg.png" alt="alternative" class="logo-login">
  <a href="#" class="logo"  routerLink="/home"> RoboDel</a>
</div>

<div class="login-wrappers">
  <div class="container">
    <br>
    <div class="row j-c">
      <div class="col-sm-5">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mt-1">Sign In</h4>
            <p class="sub-title">New to RoboDel?<a class="sub-title-link" (click)="signUp()">Sign Up</a>
            </p>
            <span>
              <a href="" class="btn btn-wrappers  btn-block fb-btn"> <i class="fa fa-facebook-official"
                  aria-hidden="true"></i>
                 Continue with Facebook </a>
              <a href="" class="btn btn-wrappers  btn-block google-btn"> <i class="fa fa-google" aria-hidden="true"></i>
                 Continue with Google </a>
              <a href="" class="btn btn-wrappers  btn-block apple-btn"> <i class="fa fa-apple" aria-hidden="true"></i>
                 Continue with Apple </a>
            </span>
            <div class="continue-line"><span class="continue-line-text">or continue with email</span></div>
            <form [formGroup]="form" (ngSubmit)="signInUser()">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" formControlName="username" placeholder="Enter a username"
                  required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <span class="pull-right">
                  <a class="small" href="#">Forgot password?</a>
                </span>
                <input type="password" class="form-control" formControlName="password" placeholder="Enter a password"
                  required>
              </div>
              <button type="submit" class="btn btn-login btn-block" (click)="signInUser()"> Sign In </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<app-footer [regFooter]='true'></app-footer>
